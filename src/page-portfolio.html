<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="page-portfolio">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      [role="main"] {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        text-align: center;
      }

      .card-container paper-card {
        margin: 15px 15px;
      }

      .card-heading {
        margin: 20px 0;
      }

      .card {
        max-width: 700px;
        margin: 15px auto;
      }

      .card.small {
        width: 220px;
        text-align: center;
      }

      .card-content {
        padding: 16px;
      }

      .footer, .gimbal {
        color: white;
      }

      .image {
        width: 100%;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
        margin-bottom: 20px;
      }

      #modal {
        z-index: 99;
        margin-top: 200px;
        border-radius: 4px;
        width: 100vw;
      }

      video {
        padding: 0;
        margin: 0;
      }


    </style>

    <paper-dialog id="modal" on-iron-overlay-closed="modalClosed">
      <iron-pages selected="[[selectedItem]]" attr-for-selected="name">
        <video name="gimbal" id="video" width="180" height="360" controls>
          <source src="src/resources/video/gimbal.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>



      </iron-pages>


    </paper-dialog>
    <section role="main">

      <paper-card id="gimbal" image="src/resources/images/gimbal/gimbal2.JPG" class="card">
        <div class="card-content front gimbal" style="background-color: #01A7FD;">
          Lego 3-Axis Camera Gimbal
        </div>
      </paper-card>

      <section class="card-container">
        <paper-card id="SRB" class="card small">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/sweaterSTC.png')"></div>
          </div>
          <div class="footer" style="background-color: #7d38d6;">
            STC Borden
          </div>
        </paper-card>
        <paper-card id="MHS" class="card small">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/sweaterMHS.png')"></div>
          </div>
          <div class="footer" style="background-color: #f4425c;">
            Gradwear Merivale
          </div>
        </paper-card>
        <paper-card id="SP" class="card small">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/shirtSP.png')"></div>
          </div>
          <div class="footer" style="background-color: #01A7FD;">
            St. Paul's Soccer
          </div>
        </paper-card>
      </section>



      <br><br><br>
      <h1>More projects coming soon...</h1>
    </section>
  </template>

  <script>
    class PagePortfolio extends Polymer.Element {
      static get is() { return 'page-portfolio'; }
      static get properties() {
        return {
          selectedItem: {
            type: String,
            value: ""
          }
        };
      }

      // openModal(event) {
      //   this.$.modal.open();
      //   console.log(event);
      //   event.stopPropagation();
      // }
      //
      // modalClosed() {
      //   if(this.$.video.paused) return;
      //   else this.$.video.pause();
      // }
    }

    window.customElements.define(PagePortfolio.is, PagePortfolio);
  </script>
</dom-module>
