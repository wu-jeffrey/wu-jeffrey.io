<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="page-portfolio">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      [role="main"] {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        text-align: center;
      }

      .card-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        text-align: center;
      }

      .card-heading {
        margin: 20px 0;
      }

      .card {
        width: 220px;
        margin: 15px auto;
        text-align: center;
      }

      .card-content {
        padding: 16px;
      }

      .footer {
        color: white;
      }

      .image {
        width: 100%;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
        margin-bottom: 20px;
      }


    </style>
    <section role="main">
      <h1>Graphics Design</h1>
      <section class="card-container">
        <paper-card class="card fx">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/sweaterSTC.png')"></div>
          </div>
          <div class="footer" style="background-color: #7d38d6;">
            STC Borden
          </div>
        </paper-card>
        <paper-card class="card fx">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/sweaterMHS.png')"></div>
          </div>
          <div class="footer" style="background-color: #f4425c;">
            Gradwear Merivale
          </div>
        </paper-card>
        <paper-card class="card fx">
          <div class="card-content">
            <div class="image" style="background-image: url('src/resources/images/graphics/shirtSP.png')"></div>
          </div>
          <div class="footer" style="background-color: #01A7FD;">
            St. Paul's Soccer
          </div>
        </paper-card>
      </section>
    </section>
  </template>

  <script>
    class PagePortfolio extends Polymer.Element {
      static get is() { return 'page-portfolio'; }
    }

    window.customElements.define(PagePortfolio.is, PagePortfolio);
  </script>
</dom-module>
