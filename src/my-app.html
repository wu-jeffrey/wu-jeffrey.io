<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import"href="./my-icons.html">
<link rel="import"href="./shared-styles.html">
<link rel="import"href="./common/media-screen.html">

<link rel="lazy-import"href="./page-about.html">
<link rel="lazy-import"href="./page-resume.html">
<link rel="lazy-import"href="./page-portfolio.html">
<link rel="lazy-import"href="./page-404.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        width: 100%;
        background-color: #E3E3E3;
        background-size: cover;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
        min-height: 90px;
        z-index: 2;
      }

      app-header[small] {
        min-height: 75px;
      }

      #drawer {
        z-index: 1;
        padding-top: 75px;
      }

      #drawer-content {
        margin-top: 80px;
      }

      .drawer-option {
        padding: 15px;
        color: var(--app-text-color);
      }

      .drawer-option > *{
        margin: 0 15px;
      }

      .drawer-option[selected] {
        color: var(--app-primary-color);
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <media-screen small={{small}}></media-screen>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" condenses reveals effects="waterfall" small$="{{small}}">
        <app-toolbar>
          <paper-tabs selected={{page}} attr-for-selected="name" hidden$={{small}} fit-container>
            <paper-tab name="about">ABOUT</paper-tab>
            <paper-tab name="resume">RESUME</paper-tab>
            <paper-tab name="portfolio">PORTFOLIO</paper-tab>
          </paper-tabs>
          <paper-icon-button id="menuButton" icon="icons:menu" hidden$="{{!small}}" on-click="toggleDrawer"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <app-drawer id="drawer" opened$="{{drawerOpened}}" on-opened-changed="handleDrawerToggle">
        <div id="drawer-content">
          <iron-selector selected={{page}} attr-for-selected="name" selected-attribute="selected" on-selected-changed="toggleDrawer">
            <div class="drawer-option" name="about"><iron-icon icon="icons:account-circle"></iron-icon>ABOUT</div>
            <div class="drawer-option" name="resume"><iron-icon icon="icons:assignment"></iron-icon>RESUME</div>
            <div class="drawer-option" name="portfolio"><iron-icon icon="icons:work"></iron-icon>PORTFOLIO</div>
          </iron-selector>
        </div>
      </app-drawer>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          role="main">
        <page-about name="about"></page-about>
        <page-resume name="resume"></page-resume>
        <page-portfolio name="portfolio"></page-resume>
        <page-404 name="404"></page-404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      toggleDrawer() {
        this.$.drawer.toggle();
      }

      handleDrawerToggle() {
        let drawer = this.$.drawer;
        let iconButton = this.$.menuButton;
        iconButton.icon = drawer.opened ? 'my-icons:arrow-back' : 'icons:menu';
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'mouse' in that case.
        this.page = page || 'about';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
