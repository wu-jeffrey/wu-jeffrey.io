<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import"href="./my-icons.html">
<link rel="import"href="./shared-styles.html">
<link rel="import"href="./common/media-screen.html">
<link rel="import"href="./common/app-analytics.html">

<link rel="lazy-import"href="./page-about.html">
<link rel="lazy-import"href="./page-resume.html">
<link rel="lazy-import"href="./page-portfolio.html">
<link rel="lazy-import"href="./page-404.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        width: 100%;
        background-color: #E3E3E3;
        background-size: cover;
      }

      :root {
        --iron-icon-width: 50px;
      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
        min-height: 100px;
        z-index: 1;
      }

      #drawer {
        z-index: 3;
      }

      #drawer-content {
        margin-top: 100px;
      }

      .drawer-option {
        padding: 15px;
        color: var(--app-text-color);
      }

      .drawer-option > *{
        margin: 0 15px;
      }

      .drawer-option[selected] {
        color: var(--app-primary-color);
      }

      iron-pages > *{
        z-index: 2;
      }

      .social {
        position: absolute;
        margin: 0 15px;
        right: 0;
        --iron-icon-fill-color: white;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <media-screen small={{small}}></media-screen>
    <app-analytics key="UA-120213761-1"></app-analytics>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" condenses fixed effects="waterfall">
        <app-toolbar sticky>
          <paper-icon-button id="menuButton" icon="icons:menu" on-click="toggleDrawer"></paper-icon-button>
          <div class="social">
            <a href="https://github.com/wu-jeffrey" target="_blank" tabindex="-1">
              <paper-icon-button icon="social-media:github"></paper-icon-button>
            </a>
            <a href="https://www.linkedin.com/in/jeff--wu/" target="_blank" tabindex="-1">
              <paper-icon-button icon="social-media:linkedin"></paper-icon-button>
            </a>
            <paper-icon-button id=btn icon="mail" on-click="handleEmailClick"></paper-icon-button>
          </div>
        </app-toolbar>
      </app-header>

      <app-drawer id="drawer" opened$="{{drawerOpened}}" on-opened-changed="handleDrawerToggle" swipe-open>
        <div id="drawer-content">
          <iron-selector selected={{page}} attr-for-selected="name" selected-attribute="selected" on-selected-changed="toggleDrawer">
            <div class="drawer-option" name="about"><iron-icon icon="icons:account-circle"></iron-icon>ABOUT</div>
            <!-- <div class="drawer-option" name="resume"><iron-icon icon="icons:assignment"></iron-icon>RESUME</div> -->
            <div class="drawer-option" name="portfolio"><iron-icon icon="icons:work"></iron-icon>PORTFOLIO</div>
          </iron-selector>
        </div>
      </app-drawer>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="404"
          role="main">
        <page-about name="about"></page-about>
        <page-resume name="resume"></page-resume>
        <page-portfolio name="portfolio"></page-resume>
        <page-404 name="404"></page-404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }


      handleEmailClick() {
        location.href = "mailto:jeffrey.wu@uwaterloo.ca";
      }

      toggleDrawer() {
        this.$.drawer.toggle();
      }

      handleDrawerToggle() {
        let drawer = this.$.drawer;
        let iconButton = this.$.menuButton;
        iconButton.icon = drawer.opened ? 'my-icons:arrow-back' : 'icons:menu';
      }

      _routePageChanged(page) {
        this.page = page || 'about';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
