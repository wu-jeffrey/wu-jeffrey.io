<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="page-resume">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 10px;
        text-align: center;
      }
    </style>

    <paper-card class="card">
      <div class="card-content">
        <iframe src="../resources/resume.pdf" width="100%" height="100%">
        This browser does not support PDFs. Please download the PDF to view it: <a href="/pdf/sample-3pp.pdf">Download PDF</a>
        </iframe>
      </div>
    </paper-card>
  </template>

  <script>
    class PageResume extends Polymer.Element {
      static get is() { return 'page-resume'; }
    }

    window.customElements.define(PageResume.is, PageResume);
  </script>
</dom-module>
