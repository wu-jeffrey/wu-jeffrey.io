<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .card {
        background-color: rgba(255, 255, 255, 1);
        border-radius: 4px;
      }

      .card-content {
        padding: 40px;
      }

      h1 {
        margin: 0;
        color: #212121;
        font-size: 22px;
        font-weight: normal;
      }

      h3 {
        margin: 0 0 20px 0;
        color: #212121;
        font-size: 18px;
        font-weight: normal;
      }

      [hidden] {
        display: none !important;
      }
    </style>
  </template>
</dom-module>
