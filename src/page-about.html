  <script>
    class PageAbout extends Polymer.Element {
      static get is() { return 'page-about'; }
      static get properties() {
        return {
          selectedItem: {
            type: String,
            value: "leadership"
          }
        };
      }

      handleEmailClick() {
        location.href = "mailto:jeffrey.wu@uwaterloo.ca";
      }

      meme() {
        if(!this.playing) {
          this.audio = new Audio('./src/resources/audio/meme.mp3');
          this.audio.play();
          this.playing = true;
          setTimeout(() => {
            this.playing = false;
          }, 1000);
        }
      }
    }

    window.customElements.define(PageAbout.is, PageAbout);
