<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import"href="./shared-styles.html">
<link rel="import"href="./my-icons.html">

<dom-module id="page-about">
  <template>
    <style include="shared-styles">
      :root {
        --paper-tabs: {
          height: 75px;
          color: white;
        };
      }

      :host {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 10px;
      }

      .card {
        min-width: 50vw;
        margin: 15px auto;
        text-align: center;
      }

      .card-content {
        margin: auto;
        left: 0;
        right: 0;
        padding-top: 80px;
        max-width: 700px;
      }

      .description {
        margin-top: 25px;
      }

      #header {
        position: relative;
        height: 250px;
        min-width: 280px;
        width: 100%;
        background: url("../images/background.jpg");
        background-size: cover;
        background-position: center center;
      }

      #profile {
        background: url("../images/profile.jpg");
        background-color: white;
        background-position: center top;
        background-size: cover;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        border-radius: 100%;
        border: 3px solid white;
        width: 130px;
        height: 130px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        transform: translateY(50%);
      }

      .footer.personality{
        background-color: #f4425c;
      }

    </style>

    <paper-card class="card">
      <div id="header">
        <div id="profile"></div>
      </div>
      <div class="card-content">
        <h1>Jeffrey Wu</h1>
        <h3>Mechatronics</h3>
        <div>Hello! <span id="meme">My name is Jeff</span> and welcome to my website!</div>
        <div class="description">
          I'm currently a student at the University of Waterloo working towards my degree in Mechatronics Engineering.
          I have extensive experience in web development, graphics design, 3D modeling and am always willing to learn more!
        </div>
      </div>
      <div class="footer social">
        <paper-icon-button icon="social-media:github"></paper-icon-button>
        <paper-icon-button icon="social-media:linkedin"></paper-icon-button>
        <paper-icon-button icon="mail"></paper-icon-button>
      </div>
    </paper-card>

    <paper-card class="card">
      <div class="card-content">
          I'm currently a student at the University of Waterloo working towards my degree in Mechatronics Engineering.
          I have extensive experience in web development, graphics design, 3D modeling and am always willing to learn more!
        </div>
      </div>
      <div class="footer personality">
        <paper-tabs selected={{selectedItem}} attr-for-selected="name">
          <paper-tab name="leadership">
            <div class="tab" >
            <iron-icon icon="social:people"></iron-icon>
            <div>LEADERSHIP</div>
          </div>
          </paper-tab>
          <paper-tab name="creativity">
            <div class="tab" >
            <iron-icon icon="my-icons:lightbulb"></iron-icon>
            <div>CREATIVITY</div>
          </div>
          </paper-tab>
          <paper-tab name="adaptable">
            <div class="tab" >
              <iron-icon icon="my-icons:atom"></iron-icon>
              <div>ADAPTABLE</div>
            </div>
          </paper-tab>
        </paper-tabs>
      </div>
    </paper-card>
  </template>

  <script>
    class PageAbout extends Polymer.Element {
      static get is() { return 'page-about'; }
      static get properties() {
        return {
          selectedItem: {
            type: String,
            value: "leadership"
          }
        };
      }
    }

    window.customElements.define(PageAbout.is, PageAbout);
  </script>
</dom-module>
