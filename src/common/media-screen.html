<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="media-screen">
  <template>
    <iron-media-query query="(max-width: 640px)" query-matches="{{small}}"></iron-media-query>
    <iron-media-query query="(min-width: 641px) and (max-width: 1024px)" query-matches="{{medium}}"></iron-media-query>
    <iron-media-query query="(min-width: 1025px)" query-matches="{{large}}"></iron-media-query>
  </template>
  <script>
    class MediaScreen extends Polymer.Element {
      static get is() { return "media-screen"; }
      static get properties() {
        return {
          small: {
            reflectToAttribute: true,
            notify: true,
            value: false
          },
          medium: {
            reflectToAttribute: true,
            notify: true,
            value: false
          },
          large: {
            reflectToAttribute: true,
            notify: true,
            value: false
          }
        }
      }
    }

    window.customElements.define(MediaScreen.is, MediaScreen);
  </script>
</dom-module>
