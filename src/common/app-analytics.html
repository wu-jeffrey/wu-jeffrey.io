
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="app-analytics">
  <script>
    class AppAnalytics extends Polymer.Element {
      static get is() { return "app-analytics"; }
      static get properties() {
        return {
          key: {
            type: String
          }
        }
      }

      connectedCallback() {
        // track metrics with google analytics...
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName('body')[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', this.key, 'auto');
        ga('send', 'pageview');

        window.addEventListener('location-changed', function() {
         ga('set', 'page', window.location.pathname);
         ga('send', 'pageview');
       });
      }
    }
    customElements.define('app-analytics', AppAnalytics);
  </script>
</dom-module>
